<html>
    <head>
        <meta charset="utf-8">
        <title>Organizador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran|Josefin+Sans&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    <body>
        <header>
            <section class="imagem d-flex justify-content-center">
                <picture>
                    <img src="img/alisson.jpeg" width="80px">
                </picture>
            </section>
            <section class="header-titulo d-flex justify-content-center">
                <article class="name">
                    <h2>Alisson Santana</h2>
                    <hr>
                </article>
            </section>
            
        </header>
        <!--FIM HEADER-->
        <section class="container-fluid box-geral">
            <article class="row">
                <section class="container box tarefas-do-dia">
                    <section class="titulo-box">
                        <h3>Para hoje</h3>
                        <hr>
                    </section>

                    <!--POSTS-->
                    <article class="post container-fluid">
                        <h4>Aula Programação Web</h4>
                        <hr>
                        <p>Entregar atividade referente ao projeto final</p>
                    </article>
                </section>

                <section class="container box to-do">
                    <section class="titulo-box">
                        <h3>Para fazer</h3>
                        <hr>
                    </section>
                </section>

                <section class="container box doing">
                    <section class="titulo-box">
                        <h3>Fazendo</h3>
                        <hr>
                    </section>
                </section>

                <section class="container box done">
                    <section class="titulo-box">
                        <h3>Feito</h3>
                        <hr>
                    </section>
                </section>
            </article>
        </section>
    </body>
</html>
